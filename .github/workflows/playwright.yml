name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üé≠ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: üß™ Run Playwright tests
        id: run-tests
        run: |
          npx playwright test --reporter=html || echo "TESTS_FAILED=true" >> $GITHUB_ENV

      # === 1Ô∏è‚É£ –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç—á—ë—Ç –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç ===
      - name: üìÅ Upload Playwright HTML Report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      # === 2Ô∏è‚É£ –ò—Å–ø—Ä–∞–≤–ª—è–µ–º base href –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã—Ö —Å—Å—ã–ª–æ–∫ ===
      - name: üõ† Fix report base path for GitHub Pages
        run: |
          REPO="${{ github.repository }}"
          BASE_PATH="${REPO#*/}"
          sed -i "s|<head>|<head><base href='/${BASE_PATH}/playwright-report/'>|" playwright-report/index.html

      # === 3Ô∏è‚É£ –°–æ–∑–¥–∞—ë–º dashboard c —Ä–µ–∞–ª—å–Ω—ã–º —Å—Ç–∞—Ç—É—Å–æ–º ===
      - name: ü™Ñ Create root index.html for Pages
        run: |
          mkdir -p root-page
          REPO="${{ github.repository }}"
          REPORT_URL="https://${REPO%%/*}.github.io/${REPO#*/}/playwright-report/"
          LAST_RUN="$(date -u +"%Y-%m-%d %H:%M UTC")"

          if [ "${TESTS_FAILED}" = "true" ]; then
            STATUS="‚ùå Failed"
            COLOR="#dc3545"
          else
            STATUS="‚úÖ Passed"
            COLOR="#28a745"
          fi

          cat > root-page/index.html <<EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Playwright Test Dashboard</title>
            <style>
              body { font-family: system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f6f8fa; color: #24292f; }
              h1 { font-size: 2rem; margin-bottom: 0.5rem; }
              p { font-size: 1rem; margin: 0.3rem 0; }
              a { display: inline-block; margin-top: 20px; padding: 12px 20px; background: ${COLOR}; color: white; text-decoration: none; border-radius: 6px; font-weight: 600; }
              a:hover { opacity: 0.9; }
              footer { margin-top: 2rem; font-size: 0.85rem; color: #6a737d; }
            </style>
          </head>
          <body>
            <h1>üöÄ Playwright Tests</h1>
            <p><strong>Status:</strong> ${STATUS}</p>
            <p><strong>Last run:</strong> ${LAST_RUN}</p>
            <a href="${REPORT_URL}">View Full HTML Report</a>
            <footer>üì¶ Repo: ${REPO}</footer>
          </body>
          </html>
          EOF

      # === 4Ô∏è‚É£ –î–µ–ø–ª–æ–π –æ—Ç—á—ë—Ç–∞ –∏ –¥–∞—à–±–æ—Ä–¥–∞ ===
      - name: üöÄ Prepare combined GitHub Pages content
        if: success()
        run: |
          mkdir -p root-page
          # –ö–æ–ø–∏—Ä—É–µ–º –∫–æ—Ä–Ω–µ–≤–æ–π index.html (–¥–∞—à–±–æ—Ä–¥)
          cp index.html root-page/ || true
          # –ö–æ–ø–∏—Ä—É–µ–º Playwright –æ—Ç—á—ë—Ç –≤ –ø–æ–¥–ø–∞–ø–∫—É report/
          cp -r playwright-report root-page/report || true
          echo "‚úÖ Combined dashboard + Playwright report ready in root-page/"

      - name: üöÄ Deploy dashboard and report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: root-page
          force_orphan: true
          commit_message: "Deploy Playwright Dashboard + Report üöÄ"

      # === 5Ô∏è‚É£ –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ workflow-–∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã (–æ—Å—Ç–∞–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 5) ===
      - name: üßπ Clean up old workflow artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          age: "7 days"
          skip-tags: true
          keep-oldest: 5
          fail-on-error: false

      # === 6Ô∏è‚É£ –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º URL ===
      - name: üåê Prepare report URL
        run: |
          REPO="${{ github.repository }}"
          REPORT_URL="https://${REPO%%/*}.github.io/${REPO#*/}/"
          echo "REPORT_URL=$REPORT_URL" >> $GITHUB_ENV
          echo "‚úÖ Report available at: $REPORT_URL"

      # === 7Ô∏è‚É£ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –≤ PR ===
      - name: üí¨ Post or update comment on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "üß™ Playwright Test Report"
          message: |
            **Playwright tests finished!**
            - Status: ${{ env.STATUS }}
            - üîó [View the latest HTML report here](${{ env.REPORT_URL }})

            _This comment updates automatically on each workflow run._
