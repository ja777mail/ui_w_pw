name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🎭 Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: 🧪 Run Playwright tests
        run: npx playwright test --reporter=html

      - name: 🧾 Generate summary index.html
        if: always()
        run: |
          STATUS="❌ Failed"
          COLOR="failed"
          if [ "${{ job.status }}" == "success" ]; then
            STATUS="✅ Passed"
            COLOR="passed"
          fi

          DATE=$(date -u +"%Y-%m-%d %H:%M UTC")
          mkdir -p playwright-report
          cat <<EOF > playwright-report/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Playwright Test Report</title>
            <style>
              body { font-family: system-ui, sans-serif; text-align: center; margin-top: 80px; }
              .status { font-size: 1.5rem; margin-top: 10px; }
              .passed { color: green; }
              .failed { color: red; }
            </style>
          </head>
          <body>
            <h1>🚀 Playwright Tests</h1>
            <p>Last run: <b>${DATE}</b></p>
            <p class="status ${COLOR}">${STATUS}</p>
            <a href="./index.html" target="_blank">View full report</a>
          </body>
          </html>
          EOF

      - name: 📂 Upload Playwright HTML Report
        if: always() # даже если тесты упали
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: 🚀 Deploy Playwright HTML Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright-report
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "Deploy Playwright HTML Report 🚀"

      - name: 🌐 Show deployed report URL
        if: success()
        run: |
          REPO_NAME="${{ github.repository }}"
          echo ""
          echo "✅ Report successfully deployed!"
          echo "🔗 Open it here:"
          echo "👉 https://${REPO_NAME%%/*}.github.io/${REPO_NAME#*/}/"

      - name: 💬 Comment report link on PR or commit
        if: success()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "🧪 Playwright Test Report"
          message: |
            ✅ **Playwright report deployed!**

            🔗 [Open Report](${{ env.REPORT_URL }})L
