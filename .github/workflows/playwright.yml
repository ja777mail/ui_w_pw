name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright tests
        run: npx playwright test --reporter=html

      # === 1ï¸âƒ£ Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ÑĞµĞ¼ Ğ¾Ñ‚Ñ‡Ñ‘Ñ‚ ĞºĞ°Ğº Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚ ===
      - name: ğŸ“ Upload Playwright HTML Report as artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      # === 2ï¸âƒ£ Ğ˜ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼ base href Ğ´Ğ»Ñ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ñ‹Ñ… ÑÑÑ‹Ğ»Ğ¾Ğº ===
      - name: ğŸ›  Fix report base path for GitHub Pages
        if: success()
        run: |
          REPO="${{ github.repository }}"
          BASE_PATH="${REPO#*/}"
          sed -i "s|<head>|<head><base href='/${BASE_PATH}/playwright-report/'>|" playwright-report/index.html

      # === 3ï¸âƒ£ Ğ¡Ğ¾Ğ·Ğ´Ğ°Ñ‘Ğ¼ ĞºĞ¾Ñ€Ğ½ĞµĞ²ÑƒÑ ÑÑ‚Ñ€Ğ°Ğ½Ğ¸Ñ†Ñƒ index.html Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½ĞµĞ¼ ===
      - name: ğŸª„ Create root index.html for Pages
        if: success()
        run: |
          mkdir -p root-page
          REPO="${{ github.repository }}"
          REPORT_URL="https://${REPO%%/*}.github.io/${REPO#*/}/playwright-report/"
          LAST_RUN="$(date -u +"%Y-%m-%d %H:%M UTC")"
          cat > root-page/index.html <<EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Playwright Test Dashboard</title>
            <style>
              body { font-family: system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f6f8fa; color: #24292f; }
              h1 { font-size: 2rem; margin-bottom: 0.5rem; }
              p { font-size: 1rem; margin: 0.3rem 0; }
              a { display: inline-block; margin-top: 20px; padding: 12px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 6px; font-weight: 600; }
              a:hover { background: #2ea44f; }
              footer { margin-top: 2rem; font-size: 0.85rem; color: #6a737d; }
            </style>
          </head>
          <body>
            <h1>ğŸš€ Playwright Tests</h1>
            <p><strong>Status:</strong> âœ… Passed</p>
            <p><strong>Last run:</strong> ${LAST_RUN}</p>
            <a href="${REPORT_URL}">View Full HTML Report</a>
            <footer>ğŸ“¦ Repo: ${REPO}</footer>
          </body>
          </html>
          EOF

      # === 4ï¸âƒ£ Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ½Ğ° GitHub Pages ===
      - name: ğŸš€ Deploy root page and report to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: root-page
          keep_files: true
          force_orphan: false
          commit_message: "Deploy root page"
      - name: ğŸ“„ Upload Playwright HTML report folder
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: playwright-report
          destination_dir: playwright-report
          keep_files: true
          commit_message: "Deploy Playwright HTML Report ğŸš€"

      # === 5ï¸âƒ£ Ğ“ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ÑÑÑ‹Ğ»ĞºĞ¸ ===
      - name: ğŸŒ Prepare report URL
        if: success()
        run: |
          REPO="${{ github.repository }}"
          REPORT_URL="https://${REPO%%/*}.github.io/${REPO#*/}/"
          echo "REPORT_URL=$REPORT_URL" >> $GITHUB_ENV
          echo "âœ… Report available at: $REPORT_URL"

      # === 6ï¸âƒ£ ĞšĞ¾Ğ¼Ğ¼ĞµĞ½Ñ‚Ğ°Ñ€Ğ¸Ğ¹ Ğ² PR ===
      - name: ğŸ’¬ Post or update comment on PR
        if: success() && github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "ğŸ§ª Playwright Test Report"
          message: |
            âœ… **Playwright tests completed successfully!**
            ğŸ”— [Open the latest HTML report here](${{ env.REPORT_URL }})

            ğŸ“¦ You can also download the full HTML report as an artifact from the â€œActionsâ€ tab.
            _This comment updates automatically on each workflow run._
