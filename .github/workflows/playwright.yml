name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright tests
        run: npx playwright test --reporter=html

      # === 1ï¸âƒ£ Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ÑĞµĞ¼ Ğ¾Ñ‚Ñ‡Ñ‘Ñ‚ ĞºĞ°Ğº Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚ ===
      - name: ğŸ“ Upload Playwright HTML Report as artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      # === 2ï¸âƒ£ Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ¾Ñ‚Ñ‡Ñ‘Ñ‚Ğ° Ğ½Ğ° GitHub Pages ===
      - name: ğŸš€ Deploy Playwright HTML Report to GitHub Pages
        id: deploy
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: playwright-report
          force_orphan: true
          commit_message: "Deploy Playwright HTML Report ğŸš€"

      # === 3ï¸âƒ£ Ğ“ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ÑÑÑ‹Ğ»ĞºĞ¸ ===
      - name: ğŸŒ Prepare report URL
        if: success()
        run: |
          REPO="${{ github.repository }}"
          REPORT_URL="https://${REPO%%/*}.github.io/${REPO#*/}/"
          echo "REPORT_URL=$REPORT_URL" >> $GITHUB_ENV
          echo "âœ… Report available at: $REPORT_URL"

      # === 4ï¸âƒ£ ĞšĞ¾Ğ¼Ğ¼ĞµĞ½Ñ‚Ğ°Ñ€Ğ¸Ğ¹ Ğ² PR ===
      - name: ğŸ’¬ Post or update comment on PR
        if: success() && github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "ğŸ§ª Playwright Test Report"
          message: |
            âœ… **Playwright tests completed successfully!**
            ğŸ”— [Open the latest HTML report here](${{ env.REPORT_URL }})

            ğŸ“¦ You can also download the full HTML report as an artifact from the â€œActionsâ€ tab.
            _This comment updates automatically on each workflow run._
